<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pass1.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/login" method="POST"> <!-- Это где-то на вашем сервере -->
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required> <!-- Поле для ввода email -->
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required> <!-- Поле для ввода пароля -->
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for="rememberMe"><input type="checkbox" id="rememberMe" name="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      function authenticate() {
          // Перенаправление на index.html
          window.location.href = 'index.html';
      }
      // Обработчик события для формы входа
      document.querySelector('form').addEventListener('submit', function(event) {
          event.preventDefault(); // Отменяем стандартное поведение формы
          authenticate(); // Вызываем функцию аутентификации
      });
  </script>
</body>
</html>
